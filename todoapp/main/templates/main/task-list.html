{% extends 'main/main.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">My Task List</h1>

    <div class="mb-3">
        <a href="{% url 'create-task' %}" class="btn btn-primary">Add New Task</a>
    </div>

    <form action="" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search-area" class="form-control" placeholder="Search tasks..." value="{{ search_input }}">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td><a href="{% url 'task' task.id %}" class="btn btn-info btn-sm">View</a></td>
                <td>
                    <a href="{% url 'update-task' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete-task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No items</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Display the count of uncompleted tasks -->
    <div class="mt-4">
        <h5>Uncompleted Tasks: <span class="badge bg-danger">{{ count }}</span></h5>
    </div>

</div>

{% endblock content %}

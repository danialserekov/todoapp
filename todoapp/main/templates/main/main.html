<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/26d35d338c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wd0EAWJr5uN4qM4kzXp2szJ1gCO9RxYhcNmUy7FTETxA3bKt83RUq6rbQJWdiXWb" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>
<body>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" style="font-size: x-large;" href="{% url 'tasks' %}">My ToDo</a>
    
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item me-3">
                        <span class="nav-link text-white">{{ request.user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'user-logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn nav-link d-flex align-items-center" style="background: none; border: none; padding: 0; color: white; cursor: pointer;">
                                Logout
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'user-login' %}">Login/Sign up</a>
                    </li>
                    {% endif %}
                </ul>
                
            </div>
        </nav>
    </div>
    
    
    <div class="container">

        

    {% block content %}

    {% endblock content %}
    </div>

    <body class="d-flex flex-column min-vh-100">

        <div class="content flex-fill">
    
        </div>
    
        <footer class="text-center text-white mt-auto bg-dark">
            <div class="container p-3 pb-0">
                <section>
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Made by Danial Serekov</span>
                    </p>
                </section>
            </div>
    
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2024 Kazakh-British Technical University
            </div>
        </footer>
    
        <script src="path/to/bootstrap.bundle.js"></script>
    </body>

</body>
</html>

{% extends 'main/main.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'user-login' %}" method="post" novalidate>  <!-- Changed action -->
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter your username" value="{{ form.username.value|default:'' }}">
                            {% if form.username.errors %}
                                <div class="text-danger">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter your password" value="{{ form.password.value|default:'' }}">
                            {% if form.password.errors %}
                                <div class="text-danger">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">Don't have an account? 
                        <a href="{% url 'user-register' %}" class="text-decoration-none">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% extends 'main/main.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Create Task</h2>
                </div>
                <div class="card-body">
                    <a href="{% url 'tasks' %}" class="btn btn-secondary mb-3">Go back</a>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" id="{{ form.title.id_for_label }}" placeholder="Enter task title" value="{{ form.title.value|default:'' }}">
                            {% if form.title.errors %}
                                <div class="text-danger">{{ form.title.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            <textarea name="description" class="form-control" id="{{ form.description.id_for_label }}" placeholder="Enter task description">{{ form.description.value|default:'' }}</textarea>
                            {% if form.description.errors %}
                                <div class="text-danger">{{ form.description.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="completed" class="form-check-input" id="{{ form.completed.id_for_label }}" {% if form.completed.value %}checked{% endif %}>
                            <label class="form-check-label" for="{{ form.completed.id_for_label }}">Completed</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
